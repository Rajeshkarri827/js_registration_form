<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form onsubmit="submitForm(event)">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname" required placeholder="Enter your first name"><br>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required placeholder="Enter your last name"><br>

            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" required placeholder="johndoe123@gmail.com"><br>

            <label for="mobile">Mobile</label>
            <input type="tel" name="mobile" id="mobile" required placeholder="91******28"><br>

            <label>Gender</label>
            <input type="radio" name="gender" id="male" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" required>
            <label for="female">Female</label><br><br>

            <button type="submit">Submit</button>
            <h5 id="output"></h5>
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
